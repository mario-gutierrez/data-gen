<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posable 3D Hand</title>
    <link rel="stylesheet" href="./src/hands.css">
</head>

<body>
    <div id="container">
        <div id="info">
            Mouse: Rotate view | Scroll: Zoom
        </div>
        <div id="boundingBox"></div>
    </div>
    <div id="controls">
        <h3>Hand Joint Controls</h3>

        <div class="finger-group">
            <div class="finger-title">Wrist</div>
            <div class="joint-control">
                <label>Base Joint</label>
                <input type="range" id="palm_0" min="-90" max="90" value="0" step="1">
                <span>0°</span>
            </div>
        </div>

        <div class="finger-group">
            <div class="finger-title">Thumb</div>
            <div class="joint-control">
                <label>Base Joint</label>
                <input type="range" id="thumb_0" min="-90" max="90" value="0" step="1">
                <span>0°</span>
            </div>
            <div class="joint-control">
                <label>Tip Joint</label>
                <input type="range" id="thumb_1" min="-90" max="90" value="0" step="1">
                <span>0°</span>
            </div>
        </div>

        <div class="finger-group">
            <div class="finger-title">Index Finger</div>
            <div class="joint-control">
                <label>Base Joint</label>
                <input type="range" id="index_0" min="-90" max="90" value="0" step="1">
                <span>0°</span>
            </div>
            <div class="joint-control">
                <label>Middle Joint</label>
                <input type="range" id="index_1" min="-90" max="90" value="0" step="1">
                <span>0°</span>
            </div>
            <div class="joint-control">
                <label>Tip Joint</label>
                <input type="range" id="index_2" min="-90" max="90" value="0" step="1">
                <span>0°</span>
            </div>
        </div>

        <div class="finger-group">
            <div class="finger-title">Middle Finger</div>
            <div class="joint-control">
                <label>Base Joint</label>
                <input type="range" id="middle_0" min="-90" max="90" value="0" step="1">
                <span>0°</span>
            </div>
            <div class="joint-control">
                <label>Middle Joint</label>
                <input type="range" id="middle_1" min="-90" max="90" value="0" step="1">
                <span>0°</span>
            </div>
            <div class="joint-control">
                <label>Tip Joint</label>
                <input type="range" id="middle_2" min="-90" max="90" value="0" step="1">
                <span>0°</span>
            </div>
        </div>

        <div class="finger-group">
            <div class="finger-title">Ring Finger</div>
            <div class="joint-control">
                <label>Base Joint</label>
                <input type="range" id="ring_0" min="-90" max="90" value="0" step="1">
                <span>0°</span>
            </div>
            <div class="joint-control">
                <label>Middle Joint</label>
                <input type="range" id="ring_1" min="-90" max="90" value="0" step="1">
                <span>0°</span>
            </div>
            <div class="joint-control">
                <label>Tip Joint</label>
                <input type="range" id="ring_2" min="-90" max="90" value="0" step="1">
                <span>0°</span>
            </div>
        </div>

        <div class="finger-group">
            <div class="finger-title">Pinky</div>
            <div class="joint-control">
                <label>Base Joint</label>
                <input type="range" id="pinky_0" min="-90" max="90" value="0" step="1">
                <span>0°</span>
            </div>
            <div class="joint-control">
                <label>Middle Joint</label>
                <input type="range" id="pinky_1" min="-90" max="90" value="0" step="1">
                <span>0°</span>
            </div>
            <div class="joint-control">
                <label>Tip Joint</label>
                <input type="range" id="pinky_2" min="-90" max="90" value="0" step="1">
                <span>0°</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./src/hands.js"></script>
</body>

</html>
